<div id="login-page" class="page-content">
    <div class="container sitterhub-container login-container">
        <div class="container-overlay"></div>
        <div class="row">
            <div class="col-xs-12 logo-container">
                <img src="content/images/mysitterHUB_logo-trimmed.png" alt="My Sitter Hub"/>
            </div>

            <div class="col-xs-12 login-window-wrapper">
                <form name="LoginForm" id="login-form">
                    <div class="row error-block" ng-show="LoginForm.Form.errorResponse">
                        <div class="col-xs-12">
                            {{LoginForm.Form.errorResponse}}
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <label for="username" class="control-label col-xs-12">Mobile or Email</label>
                        <div class="col-xs-12" style="position: static">
                            <input type="text" emailphoneformat id="username" class="form-control" name="username" ng-model="LoginForm.Form.username" required />
                        </div>
                    </div>

                    <div class="form-group" show-errors>
                        <label for="password" class="control-label col-xs-12">Password</label>
                        <div class="col-xs-12" style="position: static">
                            <input type="password" id="password" class="form-control" name="password" ng-model="LoginForm.Form.password" required />
                        </div>
                    </div>

                    <div class="form-group col-xs-12">
                        <input type="checkbox" id="rememberMe" name="rememberMe" ng-model="LoginForm.Form.rememberMe" />
                        <label for="rememberMe" class="control-label">Remember Me</label>
                    </div>

                    <div class="form-group col-xs-12">
                        <a href="/#/user/forgotpassword">Forgot Password</a>
                    </div>

                    <div class="form-group col-xs-12">
                        Don't have an account? <a href="/#/user/signup">Sign up</a>
                    </div>

                    <div class="form-group col-xs-12">
                        By logging in, you agree to our <a>Terms and Conditions</a> and <a>Privacy Policy</a>
                    </div>

                    <div class="form-group col-xs-12">
                        <button class="btn btn-rj btn-wide" ng-click="login();" >Login</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
