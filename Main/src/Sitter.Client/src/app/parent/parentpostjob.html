<section id="parent-post-job-page" class="page-content" style="position: static">
	<div class="section-title text-center">
		<h2 class="main-title">Post a Job</h2>
		<hr />
	</div>

	<div class="container sitterhub-container parent-post-job-container">
		<div class="row">
			<div class="col-xs-12">
				<form name="PostJob" id="post-job-form">
					<div class="row">
						<div class="col-xs-12 col-sm-5">
							<sitter-time-date class="post-job-time" restrict-past-time="true" show-date="true" class="col-xs-12 col-sm-5"
											  start-model="PostJob.Form.dateTimeStart" end-model="PostJob.Form.dateTimeEnd"></sitter-time-date>
						</div>
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-5">
							<h3 class="select-sitters-title">
								Select Sitters
								<div class="question-popup">
									<div popover="A message with these job details will be sent simultaneously to all sitters that you select here."
										 popover-trigger="mouseenter" class="question">?</div>
								</div>
							</h3>

							<div class="form-group">
								<div class="input-group select-all" ng-click="selectSitter();">
									<input ng-model="PostJobHelper.SelectAllSitters" type="checkbox">
									<label>Select All</label>
								</div>

								<div class="row">
									<div ng-repeat="(key, sitter) in PostJobHelper.ParentSitters"
										 class="sitter-to-invite col-xs-6 col-md-4">
										<div popover="{{sitter.mobilePhone | mobile_phone}}" popover-trigger="mouseenter" class="sitter-info-wrapper" ng-click="selectSitter(key);"
											 ng-class="PostJob.Form.InvitesObject.hasOwnProperty(key) ? 'selected-sitter' : ''">
											<div class="photo-sitter post-job-page">
												<img ng-src="{{sitter.photoUrlAdapted}}"/>
											</div>
											<div class="post-job-sitter-title">
												{{sitter | sitter_title_filter}}
											</div>
											<div class="post-job-sitter-rate">
												{{sitter.rate | rate}}
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<!--
						<div class="col-margin col-xs-12">
							<i class="glyphicon"
							   ng-class="PostJobHelper.AdditionalOptionsCollapsed ? 'glyphicon-chevron-right' : 'glyphicon-chevron-down'"></i>
							<a ng-click="PostJobHelper.AdditionalOptionsCollapsed = !PostJobHelper.AdditionalOptionsCollapsed">Additional
								Options</a>
						</div>

						<div class="col-xs-12">
							<div collapse="PostJobHelper.AdditionalOptionsCollapsed" class="additional-options">
								<div class="well additional-options-wrapper">
									<div class="form-group" show-errors>
										<label for="notes" class="control-label col-xs-12">Notes: </label>

										<div class="col-xs-12">
											<textarea id="notes" name="PostJob.Form.Notes"
													  class="form-control" rows="5"
													  ng-model="PostJob.Form.Notes"></textarea>
										</div>
									</div>
								</div>
							</div>
						</div>
						-->
					</div>

					<div class="row">
						<div class="col-xs-12 col-sm-5">
							<button id="saveForm" class="btn btn-wide btn-rj" ng-click="saveForm();"
									ng-disabled="PostJob.$invalid || PostJobHelper.Processing || PostJob.$pristine">
								Post Job
							</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</section>
